gateway:
  api-prefix: /api/v1


spring:
  application:
    name: api-gateway
  profiles:
    active: discovery-service-user, jwt-user, redis-user
  config:
    import: optional:configserver:http://${CONFIG_SERVER_USER}:${CONFIG_SERVER_PASSWORD}@${CONFIG_SERVER_HOST:localhost}:${CONFIG_SERVER_PORT:8012}

  data.redis:
    host: ${redis-user.host}
    port: ${redis-user.port}

  cloud:
    gateway:
      httpclient:
        connect-timeout: 1000
        response-timeout: 5s
      default-filters:
        - name: RequestRateLimiter
          args:
            rate-limiter: '#{@redisRateLimiter}'
            key-resolver: '#{@ipKeyResolver}'

      routes:
        - id: auth-service #login, refresh, logout
          uri: lb://authentication-ws
          predicates:
            - Path=${gateway.api-prefix}/auth/**
          filters:
            - RewritePath=${gateway.api-prefix}/?(?<segment>.*), /$\{segment}

        - id: user-registration #post new user
          uri: lb://user-profile-ws
          predicates:
            - Path=${gateway.api-prefix}/users
            - Method=POST
          filters:
            - RewritePath=${gateway.api-prefix}/?(?<segment>.*), /$\{segment}

        - id: user-registration #get current user
          uri: lb://user-profile-ws
          predicates:
            - Path=${gateway.api-prefix}/users/me
            - Method=GET
          filters:
            - RewritePath=${gateway.api-prefix}/?(?<segment>.*), /$\{segment}
            - JwtAuthorizationFilter

server.port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://${discovery-service-user.server.hostname}:${discovery-service-user.server.port}/eureka
    register-with-eureka: false
  instance:
    prefer-ip-address: true


management:
  endpoint:
    gateway:
      access: unrestricted
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: '*'